<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Window</title>
    <style>
        #scrollable-window {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="https://auth.personal-peak-360.cloud.wts-hosting.de/test-settings" method="POST" target="scrollable-iframe">
        <label for="parameter1">Parameter 1:</label>
        <input type="text" name="parameter1" id="parameter1" required><br><br>
        
        <label for="parameter2">Parameter 2:</label>
        <input type="text" name="parameter2" id="parameter2" required><br><br>
        
        <button type="submit">Senden</button>
    </form>

    <!-- IFrame fÃ¼r das scrollbare Fenster -->
    <iframe id="scrollable-iframe" name="scrollable-iframe" style="width:100%; height:300px;"></iframe>
</body>
</html>
