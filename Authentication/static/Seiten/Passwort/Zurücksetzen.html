<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>{{ WhiteLabel['Bezeichnung'] }} | Passwort zurücksetzen</title>
	<!--favicon-->
	<link rel="icon" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/pace.min.css" rel="stylesheet" />
	<script src="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/app.css" />
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row g-0">
							<div class="col-lg-5">
								<div class="card-body p-md-5">
									<div class="text-left">
										<img src="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/images/logo-img.png" width="180" alt="">
									</div>
									<h4 class="mt-5 font-weight-bold">Passwort zurücksetzen</h4>
									<p class="text-muted">Wir haben Deine Anfrage zum Zurücksetzen des Passworts erhalten. Bitte gib Dein neues Wunsch-Passwort ein!</p>
									<div class="mb-3 mt-5">
										<label class="form-label">Neues Passwort</label>
										<input type="text" class="form-control" placeholder="Gib ein neues Passwort ein" />
									</div>
									<div class="mb-3">
										<label class="form-label">Neues Passwort bestätigen</label>
										<input type="text" class="form-control" placeholder="Bestätige das neu eingegebene Passwort" />
									</div>
									<div class="d-grid gap-2">
									  <button type="button" class="btn btn-primary">Passwort ändern</button>
									  <a href="/" class="btn btn-light"><i class='bx bx-arrow-back mr-1'></i>Zurück zur Anmeldung</a>
									</div>
								</div>
							</div>
							<div class="col-lg-7">
								<img src="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/images/login-images/forgot-password-frent-img.jpg" class="card-img login-img h-100" alt="...">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
