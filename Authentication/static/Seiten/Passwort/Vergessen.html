<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>{{ WhiteLabel['Bezeichnung'] }} | Passwort vergessen :(</title>
	<!--favicon-->
	<link rel="icon" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/pace.min.css" rel="stylesheet" />
	<script src="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/css/app.css" />
</head>

<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card shadow-lg forgot-box">
				<div class="card-body p-md-5">
					<div class="text-center">
						<img src="https://cdn.{{ WhiteLabel['Domain'] }}/syndash/assets/images/icons/forgot-2.png" width="140" alt="" />
					</div>
					<h4 class="mt-5 font-weight-bold">Passwort vergessen?</h4>
					<p class="text-muted">Gib deine registrierte E-Mail Adresse ein, um das Passwort zurückzusetzen.</p>
					<div class="mb-3 mt-4">
						<label class="form-label">E-Mail Adresse</label>
						<input type="text" class="form-control form-control-lg radius-30" placeholder="Vorname.Nachname@E-Mail.de" />
					</div>
					<div class="d-grid gap-2">
						<button type="button" class="btn btn-primary btn-lg radius-30">Bestätigen</button>
						 <a href="/" class="btn btn-light radius-30"><i class='bx bx-arrow-back mr-1'></i>Zurück zur Anmeldung</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
